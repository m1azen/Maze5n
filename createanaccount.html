<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنشاء حساب</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script> <!-- مكتبة bcryptjs -->
  <script src="createanaccount.js" defer></script>
</head>
<body dir="rtl">
  <h1>إنشاء حساب جديد</h1>
  <form id="accountForm">
    <input id="username" type="text" placeholder="اسم المستخدم" required />
    <input id="email" type="email" placeholder="البريد الإلكتروني" required />
    <input id="password" type="password" placeholder="كلمة المرور" required />
    <input id="confirmPassword" type="password" placeholder="تأكيد كلمة المرور" required />
    <button type="submit">إنشاء الحساب</button>
  </form>
  <div id="loadingOverlay" style="display: none;">جاري التحميل...</div>
  <div id="messageOverlay" style="display: none;">
    <p id="messageText"></p>
  </div>
</body>
</html>
