<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="createanaccount.css" />
  <title>Create an Account</title>

  <!-- Firebase SDKs -->
  <script type="module" src="createanaccount.js"></script>
</head>
<body>
  <div class="container">
    <h1>Create an Account</h1>
    <form id="accountForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required />

      <button type="submit">Create Account</button>
    </form>

    <div id="loadingOverlay" class="loading-overlay">
      <div class="loading-spinner"></div>
    </div>
  </div>

  <!-- رسالة تظهر كإشعار -->
  <div class="message-overlay" id="messageOverlay" style="display: none;">
    <div class="message-box">
      <p id="welcomeMessage"></p>
      <button id="ok-button" style="display: none;" onclick="window.location.href='html.html'">OK</button>
    </div>
  </div>
</body>
</html>
