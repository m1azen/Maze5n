<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرئيسية</title>
    <link rel="stylesheet" href="exams.css">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <h2>الامتحانات المتاحة</h2>
        <button id="toggleSidebar">إخفاء الشريط الجانبي</button>
        <ul id="examList"></ul>
    </div>

    <div class="main-content">
        <h1>جدول الدرجات والإحصائيات</h1>
        <button id="openExamList">عرض الامتحانات</button>
        <table id="gradesTable">
            <thead>
                <tr>
                    <th>اسم الطالب</th>
                    <th>الامتحان</th>
                    <th>الدرجة</th>
                    <th>النسبة المئوية</th>
                </tr>
            </thead>
            <tbody id="gradesBody"></tbody>
        </table>
        <div id="motivationMessage"></div>
    </div>

    <script src="exams.js"></script>
</body>
</html>
