<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="Myacaunt.css" />
  <script type="module" src="Myacaunt.js" defer></script>
  <title>My Account</title>
</head>
<body>
  <header class="account-header">
    <h1>Welcome, <span id="username">User</span>!</h1>
    <button id="logoutButton">Logout</button>
  </header>

  <main class="account-container">
    <!-- دائرة المتوسط -->
    <section class="average-score">
      <div class="circle">
        <p id="averageScore">0%</p>
      </div>
      <p id="motivationMessage"></p>
    </section>

    <!-- جدول الدرجات -->
    <section class="exam-table">
      <h2>Your Exam Scores</h2>
      <table>
        <thead>
          <tr>
            <th>Exam Name</th>
            <th>Total Marks</th>
            <th>Your Marks</th>
            <th>Exam Date</th>
          </tr>
        </thead>
        <tbody id="examScoresTable">
          <!-- يتم ملؤه بالبيانات من JavaScript -->
        </tbody>
      </table>
    </section>

    <!-- رسالة الدعم -->
    <footer class="support">
      <p>If you're facing any issues, please contact support: <strong>01006473018</strong></p>
    </footer>
  </main>

  <!-- بلالين -->
  <div class="balloons-container" id="balloonsContainer" style="display: none;">
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
  </div>
</body>
</html>
