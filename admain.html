<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="admin.css">
  <script type="module" src="admin.js" defer></script>
  <title>Admin Panel</title>
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
    <p>Complete control over the platform</p>
  </header>

  <main>
    <!-- User Management -->
    <section id="userManagement">
      <h2>User Management</h2>
      <table border="1">
        <thead>
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Status</th>
            <th>Grades</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="usersTable">
          <!-- Data will be dynamically populated -->
        </tbody>
      </table>
    </section>

    <!-- Exam Management -->
    <section id="examManagement">
      <h2>Exam Grades</h2>
      <form id="gradesForm">
        <input id="examUserId" type="number" placeholder="User ID" required />
        <input id="examGrade" type="number" placeholder="Exam Grade" required />
        <button type="submit">Add Grade</button>
      </form>
    </section>

    <!-- Messaging System -->
    <section id="messagingSystem">
      <h2>Messaging</h2>
      <form id="messageForm">
        <input id="messageUserId" type="number" placeholder="User ID" required />
        <textarea id="messageContent" rows="4" placeholder="Write a message..." required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>

    <!-- Statistics -->
    <section id="statisticsControl">
      <h2>Statistics Control</h2>
      <div>
        <label for="totalUsersStat">Total Users:</label>
        <input id="totalUsersStat" type="number" />
      </div>
      <div>
        <label for="averageGradesStat">Average Grades:</label>
        <input id="averageGradesStat" type="number" step="0.01" />
      </div>
      <button id="updateStatsBtn">Update Statistics</button>
    </section>
  </main>
</body>
</html>
