<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم مازن </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-container">
        <h2>أدخل كلمة المرور للوصول إلى لوحة التحكم</h2>
        <input type="password" id="admin-password" placeholder="أدخل كلمة المرور">
        <button id="login-button">دخول</button>
        <p id="error-message" style="color: red; display: none;">كلمة المرور غير صحيحة. حاول مرة أخرى.</p>
    </div>

    <div id="admin-dashboard" class="admin-dashboard" style="display: none;">
        <h1>لوحة تحكم المدير</h1>
        <div class="admin-actions">
            <button id="load-users">تحميل الحسابات</button>
            <button id="export-data">تحميل البيانات (Excel)</button>
        </div>
        <div id="user-list"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js"></script>
    <script src="script.js"></script>
</body>
</html>
