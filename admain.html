<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="admain.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- مكتبة الرسم البياني -->
  <script src="admain.js" defer></script>
  <title>Admin Dashboard</title>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <p>Welcome to the ultimate control panel.</p>
    <button id="logoutButton">Logout</button>
  </header>

  <!-- Sidebar -->
  <nav id="sidebar">
    <button id="toggleSidebar">☰</button>
    <ul id="sidebarMenu" style="display: none;">
      <li><a href="#statistics">Statistics</a></li>
      <li><a href="#userManagement">User Management</a></li>
      <li><a href="#examManagement">Exam Management</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main>
    <!-- Statistics Section -->
    <section id="statistics">
      <h2>Dashboard Statistics</h2>
      <div id="statsContainer">
        <canvas id="gradesChart"></canvas>
        <div class="stat">
          <h3>Total Users</h3>
          <p id="totalUsers">-</p>
        </div>
        <div class="stat">
          <h3>Suspended Users</h3>
          <p id="suspendedUsers">-</p>
        </div>
      </div>
    </section>

    <!-- User Management -->
    <section id="userManagement">
      <h2>Manage Users</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Status</th>
            <th>Reason</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="userTable">
          <!-- Users will be dynamically loaded -->
        </tbody>
      </table>
    </section>

    <!-- Exam Management -->
    <section id="examManagement">
      <h2>Exam Management</h2>
      <form id="examForm">
        <input type="number" id="userId" placeholder="User ID" required>
        <input type="text" id="examName" placeholder="Exam Name" required>
        <input type="number" id="totalMarks" placeholder="Total Marks" required>
        <input type="number" id="obtainedMarks" placeholder="Obtained Marks" required>
        <button type="submit">Add Exam</button>
      </form>
      <table>
        <thead>
          <tr>
            <th>Exam Name</th>
            <th>Total Marks</th>
            <th>Obtained Marks</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="examTable">
          <!-- Exam data will be dynamically loaded -->
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>
