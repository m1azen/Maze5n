<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - مازن جلال</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <header>
        <h1>لوحة التحكم</h1>
        <nav>
            <ul>
                <li><a href="#">الصفحة الرئيسية</a></li>
                <li><a href="#">إدارة المستخدمين</a></li>
                <li><a href="#">إحصائيات</a></li>
                <li><a href="#">تسجيل الخروج</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="user-management">
            <h2>إدارة المستخدمين</h2>
            <table id="user-table">
                <thead>
                    <tr>
                        <th>اسم المستخدم</th>
                        <th>البريد الإلكتروني</th>
                        <th>الدرجات</th>
                        <th>الإجراء</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- البيانات ستظهر هنا -->
                </tbody>
            </table>
            <button id="add-user-btn">إضافة مستخدم</button>
        </section>

        <section id="statistics">
            <h2>الإحصائيات</h2>
            <div id="stats">
                <p>عدد المستخدمين: <span id="user-count">0</span></p>
                <p>متوسط الدرجات: <span id="average-score">0</span></p>
            </div>
        </section>
    </main>

    <footer>
        <p>جميع الحقوق محفوظة &copy; 2025 مازن جلال</p>
    </footer>

    <script src="admin.js"></script>
</body>
</html>
