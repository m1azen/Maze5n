a<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - مازن جلال</title>
    <link rel="stylesheet" href="admain.css">
    <script type="module" src="admaijn.js"></script>
</head>
<body>

    <!-- شاشة تسجيل الدخول -->
    <div id="login-screen">
        <h2>تسجيل الدخول</h2>
        <input type="password" id="password" placeholder="أدخل كلمة المرور">
        <button id="login-button">تسجيل الدخول</button>
        <p id="error-message" style="color: red; display: none;">كلمة المرور خاطئة!</p>
    </div>

    <!-- لوحة التحكم -->
    <div id="admin-dashboard" style="display: none;">
        <h2>لوحة التحكم</h2>
        <button id="load-users">تحميل الحسابات</button>
        <div id="user-list"></div>

        <h3>الرسالة العامة</h3>
        <textarea id="general-message" placeholder="اكتب الرسالة العامة"></textarea>
        <button id="save-general-message">حفظ الرسالة</button>
        <p id="message-status" style="display: none;"></p>
    </div>

    <!-- عرض حساب المستخدم -->
    <div id="user-account" style="display: none;">
        <h3>تفاصيل الحساب</h3>
        <div id="account-info"></div>
        <button onclick="document.getElementById('user-account').style.display = 'none'">إغلاق</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
