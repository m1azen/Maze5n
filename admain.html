<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="admain.css">
  <script type="module" src="admain.js" defer></script>
  <title>لوحة تحكم الأدمن</title>
</head>
<body dir="rtl">
  <header>
    <h1>لوحة تحكم الأدمن</h1>
    <p>إدارة المستخدمين، الامتحانات، وإحصائيات المنصة</p>
  </header>

  <main>
    <!-- إدارة المستخدمين -->
    <section id="userManagement">
      <h2>إدارة المستخدمين</h2>
      <table border="1">
        <thead>
          <tr>
            <th>المعرف</th>
            <th>اسم المستخدم</th>
            <th>البريد الإلكتروني</th>
            <th>الحالة</th>
            <th>السبب</th>
            <th>الإجراءات</th>
          </tr>
        </thead>
        <tbody id="usersTable">
          <!-- يتم ملء البيانات ديناميكيًا -->
        </tbody>
      </table>
    </section>

    <!-- إدارة نتائج الامتحانات -->
    <section id="examResults">
      <h2>إضافة درجات امتحان</h2>
      <form id="examForm">
        <input id="userId" type="number" placeholder="رقم المستخدم" required />
        <input id="examName" type="text" placeholder="اسم الامتحان" required />
        <input id="totalMarks" type="number" placeholder="الدرجة الكلية" required />
        <input id="obtainedMarks" type="number" placeholder="الدرجة الحاصل عليها" required />
        <button type="submit">إضافة الدرجة</button>
      </form>
    </section>

    <!-- نظام إرسال الرسائل -->
    <section id="messagingSystem">
      <h2>إرسال الرسائل</h2>
      <form id="messageForm">
        <input id="messageUserId" type="number" placeholder="رقم المستخدم" required />
        <textarea id="messageContent" rows="4" placeholder="اكتب الرسالة هنا..." required></textarea>
        <button type="submit">إرسال الرسالة</button>
      </form>
    </section>

    <!-- إحصائيات المنصة -->
    <section id="statistics">
      <h2>إحصائيات المنصة</h2>
      <div id="statisticsContainer">
        <div id="totalUsersChart"></div>
        <div id="suspendedUsersChart"></div>
        <div id="averageGradesChart"></div>
        <div id="highestGradesChart"></div>
      </div>
    </section>
  </main>
</body>
</html>
