<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة تحكم الأدمن</title>
  <link rel="stylesheet" href="admain.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="admain.js"></script>
</head>
<body>
  <header class="admin-header">
    <h1>لوحة تحكم الأدمن</h1>
    <p>مرحبًا يا مازن! تحكم كامل في المنصة من هنا.</p>
  </header>

  <main class="admin-container">
    <section class="admin-overview">
      <h2>إحصائيات المنصة</h2>
      <div class="stats">
        <div class="stat-box">
          <h3>عدد المستخدمين</h3>
          <p id="totalUsers">...</p>
        </div>
        <div class="stat-box">
          <h3>النشطون</h3>
          <p id="activeUsers">...</p>
        </div>
        <div class="stat-box">
          <h3>الموقوفون</h3>
          <p id="suspendedUsers">...</p>
        </div>
        <div class="stat-box">
          <h3>متوسط الدرجات</h3>
          <p id="averageScore">...</p>
        </div>
      </div>
      <canvas id="statusChart" height="100"></canvas>
    </section>

    <section class="admin-table">
      <h2>إدارة المستخدمين</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>الاسم</th>
            <th>الإيميل</th>
            <th>الحالة</th>
            <th>الدرجة</th>
            <th>التحكم</th>
          </tr>
        </thead>
        <tbody id="usersTable">
          <!-- بيانات المستخدمين تظهر هنا -->
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>
