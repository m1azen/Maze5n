<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة تحكم المدير</title>
  <link rel="stylesheet" href="admain.css">
</head>
<body>
  <header>
    <h1>لوحة تحكم المدير</h1>
  </header>

  <section class="stats">
    <div class="card">
      <h3>إجمالي المستخدمين</h3>
      <p id="total-users">-</p>
    </div>
    <div class="card">
      <h3>المستخدمين النشطين</h3>
      <p id="active-users">-</p>
    </div>
    <div class="card">
      <h3>متوسط درجات الامتحانات</h3>
      <p id="avg-scores">-</p>
    </div>
  </section>

  <section class="user-management">
    <h2>إدارة المستخدمين</h2>
    <table id="user-table">
      <thead>
        <tr>
          <th>معرف المستخدم</th>
          <th>البريد الإلكتروني</th>
          <th>الحالة</th>
          <th>تعديل</th>
        </tr>
      </thead>
      <tbody>
        <!-- يتم جلب البيانات ديناميكيًا -->
      </tbody>
    </table>
    <button id="download-users-pdf">تحميل بيانات المستخدمين PDF</button>
  </section>

  <section class="exam-scores">
    <h2>إضافة درجات الامتحانات</h2>
    <form id="add-score-form">
      <input type="text" id="studentId" placeholder="معرف الطالب" required>
      <input type="text" id="examId" placeholder="معرف الامتحان" required>
      <input type="number" id="score" placeholder="درجة الطالب" required>
      <button type="submit">إضافة الدرجة</button>
    </form>
    <h3>عرض الدرجات</h3>
    <table id="exam-table">
      <thead>
        <tr>
          <th>معرف الطالب</th>
          <th>معرف الامتحان</th>
          <th>الدرجة</th>
        </tr>
      </thead>
      <tbody>
        <!-- يتم جلب البيانات ديناميكيًا -->
      </tbody>
    </table>
    <button id="download-exams-pdf">تحميل درجات الامتحانات PDF</button>
  </section>

  <script type="module" src="admain.js"></script>
</body>
</html>
