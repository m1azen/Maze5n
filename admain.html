<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة الإدارة - مازن جلال</title>
  <link rel="stylesheet" href="admain.css">
</head>
<body>
  <header>
    <h1>لوحة الإدارة</h1>
    <p>مرحبًا بك يا مازن جلال في لوحة الإدارة</p>
  </header>

  <main>
    <section class="stats">
      <h2>إحصائيات النظام</h2>
      <div class="stat-boxes">
        <div class="box" id="totalUsers">إجمالي المستخدمين<br><strong>0</strong></div>
        <div class="box" id="activeUsers">المستخدمون النشطون<br><strong>0</strong></div>
        <div class="box" id="blockedUsers">المستخدمون الموقوفون<br><strong>0</strong></div>
        <div class="box" id="avgGrade">متوسط الدرجات<br><strong>0%</strong></div>
      </div>
    </section>

    <section>
      <h2>إدارة المستخدمين</h2>
      <table>
        <thead>
          <tr>
            <th>رقم الحساب</th>
            <th>اسم المستخدم</th>
            <th>البريد الإلكتروني</th>
            <th>الحالة</th>
            <th>السبب</th>
            <th>الإجراءات</th>
          </tr>
        </thead>
        <tbody id="usersTableBody">
          <!-- بيانات المستخدمين تظهر هنا -->
        </tbody>
      </table>
    </section>
  </main>

  <script type="module" src="admain.js"></script>
</body>
</html>
