<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="admain.css">
  <script type="module" src="admain.js" defer></script>
  <title>Admin Panel</title>
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
    <p>Manage users, exams, and statistics dynamically</p>
  </header>

  <main>
    <!-- User Management -->
    <section id="userManagement">
      <h2>User Management</h2>
      <table border="1">
        <thead>
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Status</th>
            <th>Grades</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="usersTable">
          <!-- User data will be dynamically populated -->
        </tbody>
      </table>
    </section>

    <!-- Exam Management -->
    <section id="examManagement">
      <h2>Exam Management</h2>
      <input id="examTopicInput" type="text" placeholder="Add exam topic..." />
      <button id="addExamTopicBtn">Add Exam Topic</button>
      <ul id="examTopicsList">
        <!-- Exam topics will be dynamically populated -->
      </ul>
    </section>

    <!-- Statistics -->
    <section id="statisticsControl">
      <h2>Statistics Control</h2>
      <div>
        <label for="totalUsersStat">Total Users:</label>
        <input id="totalUsersStat" type="number" />
      </div>
      <div>
        <label for="averageGradesStat">Average Grades:</label>
        <input id="averageGradesStat" type="number" step="0.01" />
      </div>
      <button id="updateStatsBtn">Update Statistics</button>
    </section>
  </main>
</body>
</html>
