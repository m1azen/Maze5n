<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="admain.css">
  <script src="admain.js" defer></script>
  <title>لوحة تحكم الأدمن</title>
</head>
<body dir="rtl">
  <header>
    <h1>مرحبًا بك، أدمن</h1>
    <p>إدارة منصتك بكفاءة وفعالية</p>
  </header>

  <main>
    <!-- إحصائيات المنصة -->
    <section id="statistics">
      <h2>إحصائيات المنصة</h2>
      <div id="statisticsContainer">
        <div class="stat">
          <div class="circle" id="totalUsersChart"></div>
          <p>إجمالي المستخدمين</p>
        </div>
        <div class="stat">
          <div class="circle" id="activeUsersChart"></div>
          <p>المستخدمون النشطون</p>
        </div>
        <div class="stat">
          <div class="circle" id="topUserChart"></div>
          <p>أفضل مستخدم</p>
        </div>
        <div class="stat">
          <div class="circle" id="averageScoresChart"></div>
          <p>متوسط الدرجات</p>
        </div>
      </div>
    </section>

    <!-- إدارة المستخدمين -->
    <section id="userManagement">
      <h2>إدارة المستخدمين</h2>
      <table border="1">
        <thead>
          <tr>
            <th>اسم المستخدم</th>
            <th>البريد الإلكتروني</th>
            <th>الحالة</th>
            <th>الإجراءات</th>
          </tr>
        </thead>
        <tbody id="usersTable">
          <!-- يتم ملء البيانات ديناميكيًا -->
        </tbody>
      </table>
    </section>

    <!-- إرسال الإعلانات -->
    <section id="announcements">
      <h2>إرسال إعلان</h2>
      <textarea id="announcementContent" placeholder="اكتب إعلانك هنا..."></textarea>
      <button id="sendAnnouncement">إرسال</button>
    </section>

    <!-- إدارة نتائج الامتحانات -->
    <section id="examScores">
      <h2>عرض درجات الامتحانات</h2>
      <select id="userSelector">
        <option value="">اختر مستخدم</option>
      </select>
      <button id="sendScores">إرسال الدرجات</button>
      <canvas id="examChart"></canvas>
    </section>
  </main>
</body>
</html>
