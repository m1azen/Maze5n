<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - مازن جلال</title>
    <link rel="stylesheet" href="admain.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <h1>لوحة التحكم</h1>
        <nav>
            <ul>
                <li><a href="#">الصفحة الرئيسية</a></li>
                <li><a href="#">إدارة المستخدمين</a></li>
                <li><a href="#">إحصائيات</a></li>
                <li><a href="#">تسجيل الخروج</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="user-management">
            <h2>إدارة المستخدمين</h2>
            <table id="user-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>اسم المستخدم</th>
                        <th>البريد الإلكتروني</th>
                        <th>كلمة المرور</th>
                        <th>الحالة</th>
                        <th>السبب</th>
                        <th>اسم الامتحان</th>
                        <th>الدرجات الكلية</th>
                        <th>الدرجات المكتسبة</th>
                        <th>رسالة</th>
                        <th>الإجراء</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- البيانات ستظهر هنا -->
                </tbody>
            </table>
            <button id="add-user-btn">إضافة مستخدم</button>
        </section>

        <section id="statistics">
            <h2>الإحصائيات</h2>
            <div id="charts">
                <canvas id="user-status-chart"></canvas>
                <canvas id="exam-scores-chart"></canvas>
            </div>
        </section>
    </main>

    <footer>
        <p>جميع الحقوق محفوظة &copy; 2025 مازن جلال</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="admain.js"></script>
</body>
</html>
