<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="admain.css" />
  <script type="module" src="admain.js" defer></script>
  <title>لوحة تحكم الأدمن</title>
</head>
<body>
  <header class="admin-header">
    <h1>لوحة تحكم الأدمن</h1>
    <p>مرحبًا بك يا مازن! يمكنك من هنا إدارة المنصة.</p>
    <button id="logoutButton">تسجيل الخروج</button>
  </header>

  <main class="admin-container">
    <!-- إحصائيات عامة -->
    <section class="admin-overview">
      <h2>نظرة عامة</h2>
      <div class="stats">
        <div class="stat-box">
          <h3>عدد المستخدمين</h3>
          <p id="totalUsers">0</p>
        </div>
        <div class="stat-box">
          <h3>الحسابات النشطة</h3>
          <p id="activeUsers">0</p>
        </div>
        <div class="stat-box">
          <h3>الموقوفين</h3>
          <p id="suspendedUsers">0</p>
        </div>
      </div>
    </section>

    <!-- جدول إدارة المستخدمين -->
    <section class="admin-table">
      <h2>إدارة المستخدمين</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>الاسم</th>
            <th>البريد</th>
            <th>الحالة</th>
            <th>الإجراءات</th>
          </tr>
        </thead>
        <tbody id="usersTable">
          <!-- يتم ملء البيانات بواسطة admin.js -->
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>
