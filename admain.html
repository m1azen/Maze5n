<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة تحكم الأدمن</title>
  <link rel="stylesheet" href="admain.css">
</head>
<body>
  <header class="admin-header">
    <h1>لوحة تحكم الأدمن</h1>
    <p>تحكم كامل في المستخدمين والبيانات</p>
  </header>

  <main class="admin-container">
    <section class="stats">
      <div class="stat-box"><h3>عدد المستخدمين</h3><p id="totalUsers">0</p></div>
      <div class="stat-box"><h3>المستخدمين النشطين</h3><p id="activeUsers">0</p></div>
      <div class="stat-box"><h3>متوسط الدرجات</h3><p id="averageScore">0%</p></div>
      <div class="stat-box best-user"><h3>أفضل مستخدم</h3><p id="bestUser">---</p></div>
    </section>

    <section class="admin-actions">
      <h2>المستخدمين</h2>
      <div class="admin-table">
        <table>
          <thead>
            <tr>
              <th>الاسم</th>
              <th>البريد</th>
              <th>الحالة</th>
              <th>العمليات</th>
            </tr>
          </thead>
          <tbody id="usersTable"></tbody>
        </table>
      </div>

      <h2>إرسال رسالة خاصة</h2>
      <form id="messageForm">
        <select id="userSelect"></select>
        <textarea id="messageContent" placeholder="اكتب الرسالة هنا..."></textarea>
        <button type="submit">إرسال</button>
      </form>

      <h2>إرسال رسالة عامة</h2>
      <form id="broadcastForm">
        <textarea id="broadcastMessage" placeholder="الرسالة العامة..."></textarea>
        <button type="submit">نشر</button>
      </form>

      <h2>إضافة درجات امتحان</h2>
      <form id="examForm">
        <select id="gradeUser"></select>
        <input type="text" id="examName" placeholder="اسم الامتحان">
        <input type="number" id="totalMark" placeholder="الدرجة الكلية">
        <input type="number" id="gotMark" placeholder="الدرجة التي حصل عليها">
        <button type="submit">إضافة</button>
      </form>
    </section>
  </main>

  <script src="admain.js"></script>
</body>
</html>
