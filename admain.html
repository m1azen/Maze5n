!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لوحة تحكم الأدمن</title>
  <link rel="stylesheet" href="admain.css" />
</head>
<body>
  <header>لوحة تحكم الأدمن</header>

  <section class="stats">
    <div class="stat-card">
      <h3>إجمالي المستخدمين</h3>
      <p id="totalUsers">0</p>
    </div>
    <div class="stat-card">
      <h3>المستخدمين النشطين</h3>
      <p id="activeUsers">0</p>
    </div>
    <div class="stat-card">
      <h3>متوسط الدرجات</h3>
      <p id="averageGrades">0</p>
    </div>
  </section>

  <section class="table-container">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>الاسم</th>
          <th>الحالة</th>
          <th>الرسائل</th>
          <th>الدرجات</th>
          <th>تحكم</th>
        </tr>
      </thead>
      <tbody id="userTableBody"></tbody>
    </table>
  </section>

  <section id="examForm">
    <h2>إضافة درجة امتحان</h2>
    <input type="text" id="examUserId" placeholder="ID المستخدم" />
    <input type="text" id="examName" placeholder="اسم الامتحان" />
    <input type="number" id="examTotal" placeholder="الدرجة الكلية" />
    <input type="number" id="examScore" placeholder="الدرجة التي حصل عليها" />
    <button onclick="addExam()">إضافة</button>
  </section>

  <section id="messageForm">
    <h2>إرسال رسالة</h2>
    <input type="text" id="msgUserId" placeholder="ID المستخدم" />
    <textarea id="userMessage" placeholder="اكتب الرسالة هنا..."></textarea>
    <button onclick="sendMessage()">إرسال</button>
  </section>

  <footer>© 2025 تصميم مازن جلال</footer>
  <script src="admain.js"></script>
</body>
    </html>
