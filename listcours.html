<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Courses with Mazen</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    // Ø¥Ø¹Ø¯Ø§Ø¯ Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBm2J_GO7yr3nk6G8t6YtB3UAlod8V2oR0",
      authDomain: "admin-panel-5f716.firebaseapp.com",
      projectId: "admin-panel-5f716",
      storageBucket: "admin-panel-5f716.firebasestorage.app",
      messagingSenderId: "488571843727",
      appId: "1:488571843727:web:babc4f1bbcc7eeb8705d77",
      measurementId: "G-ZJ9835SCHW"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„ ÙˆØ­Ø§Ù„Ø© Ø§Ù„ÙƒÙˆØ±Ø³Ø§Øª
    onAuthStateChanged(auth, async (user) => {
      const startButton = document.querySelector("button");

      if (!user) {
        startButton.addEventListener("click", () => {
          alert("You need to log in first!");
          window.location.href = "login.html";
        });
      } else {
        const userRef = doc(db, "usersData", user.uid);
        const userSnapshot = await getDoc(userRef);

        if (userSnapshot.exists()) {
          const userData = userSnapshot.data();
          const courseStatus = userData.courses.course1;

          if (courseStatus === "Inactive") {
            startButton.textContent = "Activate Course";
            startButton.addEventListener("click", async () => {
              await updateDoc(userRef, { "courses.course1": "Active" });
              alert("Course activated successfully!");
              window.location.href = "sessions.html";
            });
          } else {
            startButton.textContent = "Go to Sessions";
            startButton.addEventListener("click", () => {
              window.location.href = "sessions.html";
            });
          }
        }
      }
    });

    // Ø¥Ø¸Ù‡Ø§Ø± Ø§Ù„Ù…Ø­ØªÙˆÙ‰ Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠ Ø¨Ø¹Ø¯ Ø§Ø®ØªÙØ§Ø¡ Ø´Ø§Ø´Ø© Ø§Ù„ØªØ­Ù…ÙŠÙ„
    document.addEventListener("DOMContentLoaded", function () {
      setTimeout(() => {
        const splashScreen = document.querySelector(".splash");
        const mainContent = document.querySelector(".main");

        splashScreen.style.opacity = "0";
        setTimeout(() => {
          splashScreen.style.display = "none";
          mainContent.style.display = "block";
          mainContent.style.opacity = "1";
        }, 500);
      }, 5000);
    });
  </script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #007acc;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      overflow-y: auto;
    }

    .splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #007acc;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    .splash img {
      max-width: 300px;
      height: auto;
      animation: fadeInOut 5s forwards;
    }

    .main {
      display: none;
      padding: 40px 20px;
      animation: fadeInMain 1s ease-in forwards;
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }

    .courses {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 30px;
    }

    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;
      width: 320px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 10px 15px -3px rgba(33,150,243,.4), 0 4px 6px -4px rgba(33,150,243,.4);
      border-radius: 10px;
      background: linear-gradient(45deg, #04051dea 0%, #2b566e 100%);
      transform: scale(1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 20px rgba(33,150,243,0.6);
    }

    button {
      border: none;
      outline: none;
      color: white;
      text-transform: uppercase;
      font-weight: 700;
      font-size: 0.85rem;
      padding: 0.75rem 1.5rem;
      background-color: rgb(33, 150, 243);
      border-radius: 0.5rem;
      width: 90%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="splash">
    <img src="04955d34acd54cd096a4c29e26c2949f-free-removebg-preview.png" alt="Mazen Intro Image" />
  </div>
  <div class="main">
    <h1 style="color: white;">ðŸ“˜ Free Courses with Mazen</h1>
    <div class="courses">
      <div class="card">
        <div class="content">
          <div class="title">Computer Basics</div>
        </div>
        <button>Start Now</button>
      </div>
    </div>
  </div>
</body>
</html>
