<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متحان</title>
  <link rel="stylesheet" href="exam1.css">
  <script src="examq.js"></script>
</head>
<body>
  <h1>امتحان MSQ</h1>

  <div id="examContent">
    <form id="quizForm">
      <div class="question">
          <p>1. ماهي لغات بناء الموقع</p>
          <input type="radio" name="q1" value="1"> html<br>
          <input type="radio" name="q1" value="2"> css<br>
          <input type="radio" name="q1" value="3"> js<br>
          <input type="radio" name="q1" value="4"> جميع ما سبق <br>
      </div>
      <div class="question">
          <p>2. ما هو كود تسجيل شئ في المتصفح</p>
          <input type="radio" name="q2" value="1"> body <br>
          <input type="radio" name="q2" value="2"> script<br>
          <input type="radio" name="q2" value="3"> locolstorage <br>
          <input type="radio" name="q2" value="4"> save in list<br>
      </div>
      <div class="question">
          <p>3. اي من مايلي لا يعدد من انظمت التشغيل </p>
          <input type="radio" name="q3" value="1"> وينوز<br>
          <input type="radio" name="q3" value="2"> ماك<br>
          <input type="radio" name="q3" value="3"> لينكس<br>
          <input type="radio" name="q3" value="4"> جوجل كروم<br>
      </div>
      <button type="button" onclick="submitQuiz()">إرسال</button>
    </form>
  </div>

  <div class="result" id="result"></div>

  <script src="exam.js"></script>
</body>
</html>
